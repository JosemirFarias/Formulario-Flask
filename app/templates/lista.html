<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de usuarios</title>

        <!--Links para arquivos CSS do Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Link para arquivo CSS personalizado-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/lista.css') }}">
    </head>

    <body>
       
        <!--Criando uma classe container do bootstrap-->
        <div class="container">
            <div class="row mt-4">
                <h3><em>Pesquisar</em></h3>
            </div>

            <!--Barra de busca de usuários-->
            <form method="get" class="row">
                <div class="col-9">
                    <input type="text" name="search" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </div>
            </form>
            
            <!--Tabela de usuários-->
            <div class="row mt-5">
                <h2><strong>Lista de usuários</strong></h2>
            </div>

            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Assunto</th>
                            <th>Mensagem</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for user in users %} 
                        <tr>
                            <td>{{ user.nome }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.assunto }}</td>
                            <td>{{ user.mensagem }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="row mt-4 col-1">
                   <a href="{{ url_for('home') }}" class="btn btn-primary">Voltar</a> 
                </div>
            </div>
        </div>
            
             <!--Links Scripts JavaScript do Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
