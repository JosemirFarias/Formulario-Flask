<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>

        <!--Links para arquivos CSS do Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
       
        <!--Criando uma classe container do bootstrap-->
        <div class="container">
            <div class="row mt-4 bg-dark">
                <h2 class="text-center text-light" ><strong>Preecha os campos a baixo</strong></h2>
            </div>
            
            <form action="" method="post" class="row mt-4">

                <div class="col-6">
                    Nome
                    <input type="text" name="nome" id="" class="form-control" required>
                </div>

                <div class="col-6">
                    Email
                    <input type="text" name="email" id="" class="form-control" required>
                </div>

                <div class="col-12">
                    Assunto
                    <input type="text" name="assunto" id="" class="form-control" required>
                </div>

                <div class="col-12">
                    Mensagem
                    <textarea name="mensagem" id="" cols="30" rows="4" class="form-control" required></textarea>
                </div>

                <div class="col-3">
                    <button type="submit" class="btn btn-dark mt-4 col-12">Enviar</button>
            </form>
        </div>
            
        
        


        <!--Links Scripts JavaScript do Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
